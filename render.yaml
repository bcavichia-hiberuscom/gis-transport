services:
  - type: web
    name: gis-api
    runtime: node
    buildCommand: pnpm install && pnpm -w run db:generate && pnpm --filter shared build && pnpm --filter database build && pnpm --filter api build && pnpm --filter web build
    startCommand: cd apps/api && node dist/index.js
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_OPTIONS
        value: --max-old-space-size=512
