cliArgs:
  geometry: false
  planmode: false
  threads: 4
  explore: 5
  limit: "1mb"
  logdir: "/.."
  logsize: "100M"
  maxlocations: 1000
  maxvehicles: 200
  override: true
  path: ""
  port: 3000
  router: "ors" # ⬅️ CAMBIAR A 'ors'
  timeout: 300000
  baseurl: "/"

routingServers:
  ors:
    driving-car:
      host: "api.openrouteservice.org" # ⬅️ Usar API pública
      port: "443"
    driving-hgv:
      host: "api.openrouteservice.org"
      port: "443"
    cycling-regular:
      host: "api.openrouteservice.org"
      port: "443"
    foot-walking:
      host: "api.openrouteservice.org"
      port: "443"
